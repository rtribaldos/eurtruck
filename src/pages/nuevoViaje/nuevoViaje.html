<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
      <ion-title>
        Nueva Oferta
      </ion-title>
    </ion-navbar>
</ion-header>
 
<ion-content>    

   <ion-list inset>
        <form #myForm='ngForm' (ngSubmit)="onSubmit(myForm)">
            <ion-item class="text-center item-accordion item-icon-left item-header"> 
                <ion-label stacked>Origen</ion-label>
                <ion-input type="text" [(ngModel)]="origen" name="origen" id="originText"></ion-input>
            </ion-item>
            <ion-item class="text-center item-accordion item-icon-left item-header">
                <ion-label stacked>Destino</ion-label>
                <ion-input type="text" [(ngModel)]="destino" name="destino" id="destinyText"></ion-input>
            </ion-item>
            <ion-item class="item-accordion " >
                <div #map id="map"></div>
            </ion-item>
            <ion-item class="text-center item-accordion item-icon-left item-header"> 
                <ion-label stacked>Mercancía</ion-label>
                <ion-input type="text" [(ngModel)]="mercancia" name="mercancia"></ion-input>
            </ion-item>
            <ion-item class="text-center item-accordion item-icon-left item-header">
                <ion-label stacked>Volumen/carga</ion-label>
                <ion-input type="text" [(ngModel)]="carga" name="carga"></ion-input>
            </ion-item>
            <ion-item class="text-center item-accordion item-icon-left item-header">
                <ion-label stacked>Fecha de Carga</ion-label>
                <ion-datetime min="2017" max="2036-10-31" displayFormat="MM/DD/YYYY" [(ngModel)]="fechac" name="fechac"></ion-datetime>
            </ion-item>
            <ion-item class="text-center item-accordion item-icon-left item-header">
                <ion-label stacked>Fecha de descarga</ion-label>
                <ion-datetime min="2017" max="2036-10-31" displayFormat="MM/DD/YYYY" [(ngModel)]="fechad" name="fechad"></ion-datetime>
            </ion-item>
            <ion-item class="text-center item-accordion item-icon-left item-header">
                <ion-label stacked>Especificaciones</ion-label>
                <ion-textarea type="text" [(ngModel)]="especificaciones" name="especificaciones"></ion-textarea>
            </ion-item>
            <ion-item class="text-center item-accordion item-icon-left item-header">
                <ion-label stacked>Observaciones</ion-label>
                <ion-textarea type="text" [(ngModel)]="observaciones" name="observaciones"></ion-textarea>
            </ion-item>
            <ion-item class="text-center item-accordion item-icon-left item-header">
                <ion-label stacked>Código de lavado</ion-label>
                <ion-textarea type="text" [(ngModel)]="codigoLavado" name="codigoLavado"></ion-textarea>
            </ion-item>

            <div class="loginButton">
                <button class="google-sign-in button button-block"  ion-button>Publicar Viaje</button>
            </div>            

        </form>
    </ion-list>

  
      
 
</ion-content>
